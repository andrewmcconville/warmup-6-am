<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="width=device-width, initial-scale=1.0">
        <title>Nested Lists</title>
    </head>
    <body>
        <h1>Nested Lists</h1>

        <ul style="list-style-type: none;">
            <li>
                <h2>Food</h2>

                <ol>
                    <li style="color: #00650a;">Hummus</li>
                    <li style="color: rgb(0, 100, 10);">Apples</li>
                    <li style="color: hsl(120, 100%, 20%); text-decoration: line-through;">Chocolate</li>
                    <li>Cake</li>
                    <li style="text-decoration: line-through;">Bread</li>
                </ol>
            </li>
            <li>
                <h2>Drinks</h2>

                <ol>
                    <li>Milk</li>
                    <li>Water</li>
                    <li>Soda</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
